title: Info Page

columns:
  - width: 1/2
    sections:
      gralinfo:
        type: fields
        fields:
          links:
            help: to Instagram, email, etc
            translate: false
            type: structure
            fields:
              text:
                type: text
              link:
                type: link
          extrafiles:
            label: Extra Files
            help: ie. Portfolio, poster, PDF, etc.
            type: structure
            fields:
              text:
                type: text
              media:
                label: File    
                type: files
                template: extra-file
                min: 1
                max: 1
      gallery:
        label: Image
        type: files
        template: media-file
        layout: cards
        max: 1
  - width: 1/2
    sticky: true
    sections:
      content:
        type: fields
        fields:
          info:
            label: Text Content
            type: writer
            toolbar:
              inline: false
            headings:
              - 2
              - 3
              - 6